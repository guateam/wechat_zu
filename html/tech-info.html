<script type="text/javascript">
    
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }
    
    new Vue({
        el: '#app',
        data: {
            job_number:"",
            name:"",
            phone_number:"",
            id_number:"",
            photo:"",
            gender:0,
            birthday:"",
            description:"",
            vcr:"",
            entry_period:"",
            inviter:"",
            in_job:"",
            rate:0
        },
        created(){
            var that = this;
            $.post("../php/gettechdetail.php",{
                job_number:getQueryString('job_number')
            }).done((result) => {
                result = JSON.parse(result);
                if(result.status==1){
                    info = result.data[0];

                    that.job_number =  info['job_number'];
                    that.name = info['name'];
                    that.phone_number = info['phone_number'];
                    that.id_number = info['id_number'];
                    that.photo = info['photo'];
                    that.gender = info['photo'] == 1?"男":"女";
                    that.birthday = info['birthday'];
                    that.description = info['description'];
                    that.vcr = info['vcr'];
                    that.entry_period = info['entry_date'];
                    that.inviter = info['inviter'];
                    that.in_job = info['in_job']==1?"在职":"离职";
                    that.rate = info['rate'];

                    var date = new Date();
                    var time = that.entry_period;
                    year = date.getFullYear();
                    in_year = parseInt(time.substring(0,4));
                    that.entry_period = year-in_year+"年";
                    month = date.getMonth();
                    console.log(time);
                    in_month = parseInt(time.substring(4,2))
                    that.entry_period += (month-in_month)+"月"

                }
                that.overlay = false;
            })
        }
    })
</script>
