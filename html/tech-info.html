<script>
    imgsdata = {
        "list1": [],
    }

    var swiper = new Swiper('.swiper-container', {
        zoom: true,
        width: window.innerWidth,
        virtual: true,
        spaceBetween: 20,
        pagination: {
            el: '.swiper-pagination',
            type: 'fraction',
        },
        on: {
            click: function () {
                $('#origin-img').fadeOut('fast');
                this.virtual.slides.length = 0;
                this.virtual.cache = [];
                swiperStatus = false;

            },
        },

    });

    //切换图状态禁止页面缩放	
    document.addEventListener('touchstart', function (event) {
        if (event.touches.length > 1 && swiperStatus) {
            event.preventDefault();
        }
    })
    var lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
        var now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
            event.preventDefault();
        }
        lastTouchEnd = now;
    }, false)

    document.addEventListener('touchmove', function (e) {
        if (swiperStatus) {
            e.preventDefault();
        }
    })
</script>
<script type="text/javascript">
    //获取url参数
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

    function getPar(par) {
        //获取当前URL
        var local_url = document.location.href;
        //获取要取得的get参数位置
        var get = local_url.indexOf(par + "=");
        if (get == -1) {
            return false;
        }
        //截取字符串
        var get_par = local_url.slice(par.length + get + 1);
        //判断截取后的字符串是否还有其他get参数
        var nextPar = get_par.indexOf("&");
        if (nextPar != -1) {
            get_par = get_par.slice(0, nextPar);
        }
        return get_par;
    }

    let app = new Vue({
        el: '#app',
        data: {
            data: {},
            count: 0,
            job_number: "",
            start_time: "",
            overlay: true,
            skill_list: [],
            is_busy: false,
            total_rate: 0,
        },
        methods: {
            down_order() {
                var that = this;
                if (that.is_busy) {
                    $(this).openWindow("", '该技师目前繁忙，不能选择', ['好的']);
                    return;
                }
                var str = "";
                var uncheck = 0;
                for (var i in that.skill_list) {
                    if (that.skill_list[i].check == true) {
                        str += that.skill_list[i].id + "-"
                    } else {
                        uncheck++;
                    }
                }
                if (uncheck == that.skill_list.length) {
                    $(this).openWindow("", '请至少选择一项服务', ['好的']);
                } else {
                    str = str.substring(0, str.length - 1);
                    window.location.href = "confirm-order.html?job_number=" + that.job_number +
                        "&start-time=" + that.start_time + "&sv=" + str
                }
            },
            show_pic(index) {
                clickIndex = index;
                imgs = imgsdata['list1'];
                for (i = 0; i < imgs.length; i++) {
                    swiper.virtual.appendSlide('<div class="swiper-zoom-container"><img src="' + imgs[i] +
                        '" /></div>');
                }
                swiper.slideTo(clickIndex);
                $('#origin-img').fadeIn('fast');
                swiperStatus = true;
            },
            choose_service(name) {
                var that = this;
                for (var i in that.skill_list) {
                    if (that.skill_list[i].name == name) {
                        that.skill_list[i].check = !that.skill_list[i].check;
                        break;
                    }
                }
            }
        },
        created() {
            var that = this;

            that.job_number = getPar('job_number');
            that.start_time = getQueryString("start-time");
            var back = {};
            $.ajax({
                type: 'POST',
                async: false,
                data: {
                    id: that.job_number,
                    time: that.start_time
                },
                dataType: 'json',
                url: '../php/gettechnicianpage.php',
            }).done((data) => {
                if (data.status == 1) {
                    back = data.data
                    that.data = back
                    imgsdata.list1 = that.data.technician.photo;
                    that.is_busy = that.data.technician.busy == '1' ? true : false;
                    if (that.data.technician.vcr === null) {
                        console.log("null！！！！")
                        that.data.technician.vcr = '';
                    }
                    that.count = that.data.feedback.length
                    if (that.count > 0) {
                        var total_rate = 0;
                        for (var i in that.data.feedback) {
                            var info = that.data.feedback[i];
                            total_rate += parseInt(info.rate);
                            console.log(total_rate);
                        }
                        that.total_rate = total_rate / that.count;
                    }
                    var skills = that.data.technician.skills
                    for (var i in skills) {
                        that.skill_list.push({
                            "check": false,
                            "name": skills[i].name,
                            'id': skills[i].id,
                        })
                    }

                }
                that.overlay = false
            })

        }
    })

    function call() {
        soshm.popIn({
            title: '技师分享',
            sites: ['weixin', 'weixintimeline', 'weibo', 'qzone', 'qq'],
            url: location.href,
            digest: ''
        });
    }

    function navi(url) {
        window.location.href = url+"?id="+getQueryString('job_number');
    }
</script>
