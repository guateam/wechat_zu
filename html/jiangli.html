<h1 style="font-size: 1.5em;font-weight: 300;text-align: center">奖励方式</h1>
<p style="font-size: 1.1em">&nbsp;&nbsp;&nbsp;&nbsp;
奖励方式主要分为物质奖励和精神奖励
</p>
<p style="font-size: 1.1em">&nbsp;&nbsp;&nbsp;&nbsp;
物质奖励包括薪酬分配、职务晋升、劳保福利等
</p>
<p style="font-size: 1.1em">&nbsp;&nbsp;&nbsp;&nbsp;
精神奖励包括企业文化、情感沟通、榜样示范、期望奖励、赞美奖励等
</p>
<p style="font-size: 1.1em">&nbsp;&nbsp;&nbsp;&nbsp;
细分为：中长期奖励、绩效奖金、特别奖等内容
</p>
<p style="font-size: 1.1em">&nbsp;&nbsp;&nbsp;&nbsp;
精神奖励主要是荣誉称号
</p>
