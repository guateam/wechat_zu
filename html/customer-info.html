<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>个人信息</title>
    <link rel="stylesheet" href="../css/weui-min.css"/>
    <link rel="stylesheet" href="../css/example.css"/>
</head>

<body>
<div class="weui-cells__title">个人信息</div>
<div class="weui-cells">
    <div class="weui-cell" style="height: 100px">
        <div class="weui-cell__bd">
            <p>头像</p>
        </div>
        <div class="weui-cell__ft" style="height: 100px;width: 100px">
            <img src="/photo/AuhwYHa180903063148a.jpg" alt="" style="width: 100%;height: 100%">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__bd">
            <p>昵称</p>
        </div>
        <div class="weui-cell__ft">王老五</div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__bd">
            <p>性别</p>
        </div>
        <div class="weui-cell__ft">男</div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__bd">
            <p>VIP等级</p>
        </div>
        <div class="weui-cell__ft">3</div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__bd">
            <p>手机号</p>
        </div>
        <div class="weui-cell__ft">110119120911</div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__bd">
            <p>身份证号</p>
        </div>
        <div class="weui-cell__ft">518457839579279231</div>
    </div>

</div>

</body>
<script type="text/javascript" src="../js/jweixin.js"></script>
<script type="text/javascript" src="../js/example.js"></script>
<script type="text/javascript" src="../js/weui-min.js"></script>
<script type="text/javascript" src="../js/zepto.js"></script>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/echarts-simple-min.js"></script>
<script type="text/javascript">
    $(function () {
        $('.weui-tabbar__item').on('click', function () {
            $(this).addClass('weui-bar__item_on').siblings('.weui-bar__item_on').removeClass('weui-bar__item_on');
            $(this).children('.weui-tabbar__icon').attr("src", $(this).children('.weui-tabbar__icon').attr('data-original'));
        });
    });
</script>

</html>
