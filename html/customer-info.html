<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>个人信息</title>
    <link rel="stylesheet" href="../css/weui-min.css"/>
    <link rel="stylesheet" href="../css/example.css"/>
    <link rel="stylesheet" type="text/css" href="../css/overlay.css">
</head>

<body>
<div class="weui-cells" id="app" style="margin-top: 0">
    <div class="weui-cell" style="height: 100px">
        <div class="weui-cell__bd">
            <p>头像</p>
        </div>
        <div class="weui-cell__ft" style="height: 100px;width: 100px">
            <img :src="user_info[0].head" alt="" style="width: 100%;height: 100%">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__bd">
            <p>昵称</p>
        </div>
        <div class="weui-cell__ft"v-text="user_info[0].name"></div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__bd">
            <p>账户余额</p>
        </div>
        <div class="weui-cell__ft"v-text="'￥'+user_info[0].cash"></div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__bd">
            <p>性别</p>
        </div>
        <div class="weui-cell__ft"v-text="user_info[0].gender"></div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__bd">
            <p>VIP等级</p>
        </div>
        <div class="weui-cell__ft" v-text="user_info[0].level"></div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__bd">
            <p>手机号</p>
        </div>
        <div class="weui-cell__ft" v-text="user_info[0].phone_number"></div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__bd">
            <p>身份证号</p>
        </div>
        <div class="weui-cell__ft" v-text="user_info[0].id_number"></div>
    </div>
    <div class="weui-tabbar" style="position: fixed;bottom: 0;">
        <a href="../html/index.html" class="weui-tabbar__item">
            <img src="../src/主页.png" data-original="../src/主页.png" alt="" class="weui-tabbar__icon">
            <p class="weui-tabbar__label">首页</p>
        </a>
        <a href="../html/order.html" class="weui-tabbar__item">
            <img src="../src/订单.png" data-original="../src/订单激活.png" alt="" class="weui-tabbar__icon">
            <p class="weui-tabbar__label">订单</p>
        </a>
        <a href="../html/customer.html" class="weui-tabbar__item weui-bar__item_on">
            <img src="../src/我的激活.png" data-original="../src/我的激活.png" alt="" class="weui-tabbar__icon">
            <p class="weui-tabbar__label">我的</p>
        </a>
    </div>
    <div id="modal-overlay" v-show="overlay">
        <div class="modal-data">
            <img src="../src/loading.gif" />
        </div>
    </div>
</div>

</body>
<script type="text/javascript" src="../js/jweixin.js"></script>
<!-- <script type="text/javascript" src="../js/example.js"></script> -->
<script type="text/javascript" src="../js/weui-min.js"></script>
<script type="text/javascript" src="../js/jquery.js"></script>
<script src="../js/vue.js"></script>
<script type="text/javascript">
    $(function () {
        $('.weui-tabbar__item').on('click', function () {
            $(this).addClass('weui-bar__item_on').siblings('.weui-bar__item_on').removeClass('weui-bar__item_on');
            $(this).children('.weui-tabbar__icon').attr("src", $(this).children('.weui-tabbar__icon').attr('data-original'));
        });
    });
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }
    let app = new Vue({
        el:"#app",
        data:{
            user_info:[],
            overlay:true,
        },
        methods:{

        },
        created(){
            var that = this;
            $.post("../php/getcustomer.php",{
                phone:getQueryString('phone')
            }).done((res)=>{
                res = JSON.parse(res);
                if(res.status == 1){
                    that.user_info.push(res);
                    that.overlay = false;
                }
            })
        }
    })
</script>

</html>
