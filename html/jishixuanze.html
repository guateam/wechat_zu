<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>技师选择</title>
    <link rel="stylesheet" type="text/css" href="http://unpkg.com/iview/dist/styles/iview.css">

    <style>
        #app {
            font-family: Cursive;
        }

        .circle {
            width: 40px;
            height: 40px;
            border-radius: 150px;
            margin: auto;
            border: 1px solid #D5B32B;
            text-align: center;
            line-height: 40px;
            color: #D5B32B;
        }
    </style>
</head>

<body>
<div id="app" style="background:#eee; padding-top: 10px; padding-bottom: 10px;">
    <row>
        <card :bordered="false" dis-hover>
            <row>请选择预约时间:</row>
            <row>
                <i-col offset="4">
                    <time-picker v-model="timePick" format="HH:mm" placeholder="选择预约时间" :steps="[1, 15, 1]" confirm
                                 style="width: 120px"></time-picker>
                </i-col>
            </row>
        </card>
    </row>

    <row style="margin-top: 10px">
        <card :bordered="false" dis-hover>
            <row :gutter="2">
                <i-col span="6">
                    <i-button long>评价</i-button>
                </i-col>
                <i-col span="6">
                    <i-button long>人气</i-button>
                </i-col>
                <i-col span="6">
                    <i-button long>级别</i-button>
                </i-col>
                <i-col span="6">
                    <i-button long>状态</i-button>
                </i-col>
            </row>
        </card>
    </row>

    <row style="margin-top: 6px" v-for="item in list">
        <card :bordered="false" dis-hover>
            <row type="flex" justify="space-between" align="middle" :gutter="16">
                <i-col span="5">
                    <row type="flex">
                        <i-col span="24">
                            <div style="text-align: center">
                                <!--<avatar :src="item.avatar_url" size="large" />-->
                                <img :src="item.avatar_url" style="height: 60px; width: 60px; border-radius: 50px;"/>
                            </div>
                        </i-col>
                    </row>
                    <row>
                        <i-col span="24">
                            <p style="text-align: center; font-size: 12px; color: gray;">
                                {{ item.job_number }}号
                            </p>
                        </i-col>
                    </row>
                </i-col>

                <i-col span="15">
                    <row style="margin-top: -10px" type="flex" align="bottom">
                        <i-col span="18">
                            <rate show-text allow-half v-model="item.rate" disabled style="font-size: 15px">
                                <span style="color: #f5a623; margin-left: -20px">{{ item.rate }}分</span>
                            </rate>
                        </i-col>
                        <i-col span="6">
                            <p style="font-size: 10px; color: #19be6b;">
                                {{ item.price }}元/钟
                            </p>
                        </i-col>
                    </row>
                    <row :gutter="2">
                        <i-col span="8"><img :src="item.photo_list[0]" style="height: 65px; width: 65px;"/></i-col>
                        <i-col span="8"><img :src="item.photo_list[1]" style="height: 65px; width: 65px;"/></i-col>
                        <i-col span="8"><img :src="item.photo_list[2]" style="height: 65px; width: 65px;"/></i-col>
                    </row>
                </i-col>

                <i-col span="4">
                    <div class="circle" :style="{'font-size': (item.state === 1 ? '10' : '12') + 'px'}">
                        {{ item.state === 1 ? '不可选' : '可选' }}
                    </div>
                </i-col>
            </row>
            <row type="flex" justify="start" style="margin-top: 5px" :gutter="16">
                <i-col span="5">
                    <p style="text-align: center">
                        {{ item.description }}
                    </p>
                </i-col>
                <i-col span="15">
                    <p>
                        当前状态: <span :style="{color: item.state === 1 ? '#ed4014' : '#19be6b' }">{{ item.state === 1 ? '繁忙' : '空闲' }}</span>
                    </p>
                </i-col>
            </row>
        </card>
    </row>
    <back-top></back-top>
    <div style="height: 10%;width: 100%;position: fixed;bottom: 0;background-color: white;display: flex;">
        <div style="height: 100%;flex: 0 0 25%;display: flex;align-items: center;justify-content: center">
            <div style="width: 40px">
                <img src="电话.png" alt="" style="height: 25px;width:25px">

            </div>
        </div>
        <div style="height: 100%;flex: 0 0 25%;display: flex;align-items: center;justify-content: center">
            <div style="width: 40px">

            </div>
        </div>
        <div style="height: 100%;flex: 0 50%;display: flex;align-items: center;justify-content: center">
