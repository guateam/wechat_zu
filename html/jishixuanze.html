<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>技师选择</title>
    <link rel="stylesheet" type="text/css" href="http://unpkg.com/iview/dist/styles/iview.css">
    <link rel="stylesheet" type="text/css" href="../css/overlay.css">
    <style>
        #app {
            font-family: Cursive;
        }
        .circle {
            width: 40px;
            height: 40px;
            border-radius: 150px;
            margin:auto;
            border: 1px solid #D5B32B;
            text-align: center;
            line-height: 40px;
            color: #D5B32B;
        }
    </style>
</head>

<body>
    <div id="app" style="background:#eee; padding-top: 10px; padding-bottom: 10px;">
        <row>
            <card :bordered="false" dis-hover>
                <row>请选择预约时间:</row>
                <row :gutter="16" type="flex" justify="space-between">
                    <i-col span="11" offset="1">
                        <time-picker v-model="timePick" format="HH:mm" placeholder="选择预约时间" :steps="[1, 15, 1]" confirm
                            style="width: 120px"></time-picker>
                    </i-col>
                    <i-col span="12">
                        <i-select @on-change="select_service" v-model="selector" placeholder="选择服务">
                            <i-option v-for="service in serviceList" :value="service.value" :key="service.value">{{
                                service.label }}</i-option>
                        </i-select>
                    </i-col>
                </row>
            </card>
        </row>

        <row style="margin-top: 10px">
            <card :bordered="false" dis-hover>
                <row :gutter="2">
                    <i-col span="6">
                        <i-button v-bind:type="button_type[0]" @click="sort_by(0,'rate')" long>评价</i-button>
                    </i-col>
                    <i-col span="6">
                        <i-button :type="button_type[1]" @click="sort_by(1,'hot')" long>人气</i-button>
                    </i-col>
                    <i-col span="6">
                        <i-button :type="button_type[2]" @click="sort_by(2,'level')" long>级别</i-button>
                    </i-col>
                    <i-col span="6">
                        <i-button :type="button_type[3]" @click="sort_by(3,'state')" long>状态</i-button>
                    </i-col>
                </row>
            </card>
        </row>

        <row style="margin-top: 6px" v-for="item in list" v-show="item.show">
            <card :bordered="false" dis-hover>
                <row type="flex" justify="space-between" align="middle" :gutter="16">
                    <i-col span="5">
                        <row type="flex">
                            <i-col span="24">
                                <div style="text-align: center">
                                    <img @click="navi('tech-info.html',item.job_number)" :src="item.avatar_url" style="height: 60px; width: 60px; border-radius: 50px;" />
                                </div>
                            </i-col>
                        </row>
                        <row>
                            <i-col span="24">
                                <p style="text-align: center; font-size: 12px; color: gray;">
                                    {{ item.job_number }}号
                                </p>
                            </i-col>
                        </row>
                    </i-col>

                    <i-col span="15">
                        <row style="margin-top: -10px" type="flex" align="bottom">
                            <i-col span="18">
                                <rate show-text allow-half v-model="item.rate" disabled style="font-size: 15px">
                                    <span style="color: #f5a623; margin-left: -20px">{{ item.rate }}分</span>
                                </rate>
                            </i-col>
                            <i-col span="6">
                                <p style="font-size: 10px; color: #19be6b;">
                                    <!--{{ item.price }}元/钟-->
                                </p>
                            </i-col>
                        </row>
                        <row :gutter="2">
                            <i-col span="8"><img :src="item.photo_list[0]" style="height: 65px; width: 65px;" /></i-col>
                            <i-col span="8"><img :src="item.photo_list[1]" style="height: 65px; width: 65px;" /></i-col>
                            <i-col span="8"><img :src="item.photo_list[2]" style="height: 65px; width: 65px;" /></i-col>
                        </row>
                    </i-col>

                    <i-col span="4">
                        <div @click="choose_tech(item.job_number)" class="circle" :style="{'font-size': (item.state === 1 ? '10' : '12') + 'px','color':(item.check === 0 ? '#875522':'#91df6f')}">
                            {{ item.state === 1 ? '不可选' : '可选' }}
                        </div>
                    </i-col>
                </row>
                <row type="flex" justify="start" style="margin-top: 5px" :gutter="16">
                    <i-col span="5">
                        <p style="text-align: center">
                            {{ item.level }}级技师
                        </p>
                    </i-col>
                    <i-col span="15">
                        <p>
                            当前状态: <span :style="{color: item.state === 1 ? '#ed4014' : '#19be6b' }">{{ item.state === 1
                                ? '繁忙' : '空闲' }}</span>
                        </p>
                    </i-col>
                </row>
            </card>
        </row>
        <back-top></back-top>
        <div style="height: 10%;width: 100%;position: fixed;bottom: 0;background-color: white;display: flex;">
            <div style="height: 100%;flex: 0 0 25%;display: flex;align-items: center;justify-content: center">
                <div style="width: 40px">
                    <img src="../src/电话.png" alt="" style="height: 25px;width:25px">
                    <h1 style="font-size: 14px;font-weight: 200;">客服</h1>
                </div>
            </div>
            <div style="height: 100%;flex: 0 0 25%;display: flex;align-items: center;justify-content: center">
                <div style="width: 40px">
                    <img src="../src/分享.png" alt="" style="height: 25px;width:25px">
                    <h1 style="font-size: 14px;font-weight: 200;">分享</h1>
                </div>
            </div>
            <div style="height: 100%;flex: 0 50%;display: flex;align-items: center;justify-content: center">
                <button @click="navi()" style="width: 85%;height: 70%;background-color: #2b85e4;color: white;border-radius: 5px;font-size: 18px">立即下单</button>
            </div>
        </div>
        <div id="modal-overlay" v-show="overlay">
            <div class="modal-data">
                <img src="../src/loading.gif" />
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
<script type="text/javascript" src="http://unpkg.com/iview/dist/iview.min.js"></script>
<!--<script src="https://cdn.bootcss.com/iview/2.14.0/iview.min.js"></script>-->
<script>
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }


    let Main = {
        data() {
            return {
                overlay: true,
                button_type: [
                    "primary",
                    "default",
                    "default",
                    "default",
                ],
                timePick: new Date(),
                vip_discount: 100,
                serviceList: [{
                    value: -1,
                    label: "全部",
                    info: "",
                    duration: 0,
                    price: 0,
                    discount: 100,
                }],
                selector: null,
                list: [],
            }
        },
        methods: {
            choose_tech(job_number) {
                var that = this;
                for (var i = 0; i < that.list.length; i++) {
                    if (job_number == that.list[i].job_number) {
                        if (that.list[i].check == 1) {
                            that.list[i].check = 0;
                        } else that.list[i].check = 1;
                    } else {
                        that.list[i].check = 0;
                    }
                }
            },
            navi(url, job_number) {
                window.location.href = url + "?job_number=" + job_number
            },
            down_order() {
                var that = this;
                for (var i = 0; i < that.list.length; i++) {
                    if (that.list[i].check == 1) {
                        window.location.href = "order.html?job_number="+that.list[i].job_number+"&start-time="+that.timePick
                        break;
                    }
                }
            },
            button_click(idx) {
                for (var i = 0; i < this.button_type.length; i++) {
                    if (i == idx) this.button_type[i] = "primary"
                    else this.button_type[i] = "default"
                }
            },
            select_service() {
                var that = this;
                var val = that.selector;
                if (val != -1) {
                    for (var i = 0; i < that.list.length; i++) {
                        var sk = that.list[i].skills;
                        console.log(sk);
                        that.list[i].show = false;
                        for (var j = 0; j < sk.length; j++) {
                            if (sk[j]['service_id'] == val) {
                                that.list[i].show = true;
                            }
                        }
                    }
                } else {
                    for (var i = 0; i < that.list.length; i++) {
                        that.list[i].show = true;
                    }
                }
            },
            sort_by(idx, keyName) {
                this.button_click(idx);
                var that = this;
                var sort = function (keyName) {
                    return function (objectN, objectM) {
                        var valueN = objectN[keyName]
                        var valueM = objectM[keyName]
                        if (valueN < valueM) return 1
                        else if (valueN > valueM) return -1
                        else return 0
                    }
                }
                this.list.sort(sort(keyName));
            },
        },
        created() {
            var that = this;
            $.post("../php/getservice.php").done((result) => {
                result = JSON.parse(result);
                if (result.status) {
                    for (var i = 0; i < result.data.length; i++) {
                        var service = result.data[i];
                        that.serviceList.push({
                            value: service['ID'],
                            label: service['name'],
                            info: service['info'],
                            duration: service['duration'],
                            price: service['price'],
                            discount: service['discount'],
                        })
                    }
                }
            });
            $.post("../php/getalltech.php").done((result) => {
                result = JSON.parse(result);
                for (var i = 0; i < result.data.length; i++) {
                    var tech = result.data[i];
                    that.list.push({
                        avatar_url: tech.avatar_url,
                        job_number: tech.job_number,
                        //description: '网红技师',
                        photo_list: tech.photo_list,
                        rate: tech.rate,
                        state: 2,
                        skills: tech.skill,
                        level: tech.level,
                        hot: tech.hot,
                        check: 0,
                        show: true
                    })
                }
                that.sort_by(0, 'rate');
                that.overlay = false;
            })

        }
    };
    let Component = Vue.extend(Main);
    let app = new Component().$mount('#app');
</script>

</html>
