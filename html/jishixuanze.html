<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>技师选择</title>
    <link href="../css/iview.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../css/overlay.css">
    <link rel="stylesheet" href="../css/global.css"/>
    <style>
        #app {
            font-family: Cursive;
        }

        .circle {
            width: 40px;
            height: 40px;
            border-radius: 150px;
            margin: auto;
            border: 2px solid;
            text-align: center;
            line-height: 40px;
            color: #D5B32B;
        }
    </style>
</head>

<body>
<div id="app" style="background:#eee; padding-top: 10px; padding-bottom: 10px;">
    <row>
        <card :bordered="false" dis-hover>
            <!-- <row>请选择预约时间:</row> -->
            <row :gutter="16" type="flex" justify="space-between">
                <i-col span="12">
                    <i-button @click="navi('select-time.html')" type="default" long style="width: 148px;" >
                        <icon type="ios-alarm-outline" size="17"></icon>
                        <span v-if="time == ''" style="font-family:KaiTi;font-size:12px;color:#c3c3c3">请选择服务时间</span>
                        <span v-else style="font-size:12px;color:#c3c3c3;font-family:KaiTi" v-text="time"></span>
                    </i-button>
                </i-col>
                <i-col span="12">
                    <i-select style="font-family:KaiTi" @on-change="select_service" v-model="selector" placeholder="请选择服务项目">
                        <i-option v-for="service in serviceList" :value="service.value" :key="service.value"
                                  style="font-family:KaiTi">
                            {{service.label }}
                        </i-option>
                    </i-select>
                </i-col>
            </row>
        </card>
    </row>

    <row style="margin-top: 10px">
        <card :bordered="false" dis-hover>
            <row :gutter="2">
                <i-col span="6">
                    <i-button :type="button_type[2]" long v-on:click="ClickJibie()">级别</i-button>
                </i-col>
                <i-col span="6">
                    <i-button :type="button_type[0]" @click="sort_by(0,'rate')" long>评价</i-button>
                </i-col>
                <i-col span="6">
                    <i-button :type="button_type[1]" @click="sort_by(1,'hot')" long>人气</i-button>
                </i-col>
                <i-col span="6">
                    <i-button :type="button_type[3]" @click="sort_by(3,'state')" long>状态</i-button>
                </i-col>
            </row>
            <row :gutter="2" v-if="clickjibie">
                <i-col span="8">
                    <i-button :type="button_type[4]" @click="select_level(4,'金牌足浴')" long>金牌足浴</i-button>
                </i-col>
                <i-col span="8">
                    <i-button :type="button_type[5]" @click="select_level(5,'魅力天使')" long>魅力天使</i-button>
                </i-col>
                <i-col span="8">
                    <i-button :type="button_type[6]" @click="select_level(6,'至尊国色')" long>至尊国色</i-button>
                </i-col>

            </row>
        </card>
    </row>

    <row style="margin-bottom: 15%; margin-top: 6px;">
        <card :bordered="false" dis-hover v-for="item in list" v-show="item.show" style="margin-bottom: 6px">
            <row type="flex" justify="space-between" align="middle" :gutter="16">
                <i-col span="5" @click.native="tech_info(item.job_number,item.state)">
                    <row>
                        <i-col span="24">
                            <p style="text-align: center; font-size: 12px; color: gray; transform: translateY(-40%);font-family:'KaiTi'">
                                {{ item.job_number }}
                            </p>
                        </i-col>
                    </row>
                    <row type="flex">
                        <i-col span="24">
                            <div style="text-align: center">
                                <img :src="item.avatar_url" style="height: 60px; width: 60px; border-radius: 50px;"/>
                            </div>
                        </i-col>
                    </row>
                </i-col>

                <i-col span="15" @click.native="tech_info(item.job_number,item.state)">
                    <row type="flex" justify="start" style="margin-bottom: 3px" :gutter="16"
                         @click.native="tech_info(item.job_number,item.state)">
                        <i-col span="15">
                            <p>
                                当前状态: <span :style="{color: item.state === 1 ? '#ed4014' : '#19be6b' }">{{ item.state === 1? '繁忙' : '空闲' }}</span>
                            </p>
                        </i-col>
                    </row>
                    <row :gutter="2">
                        <i-col span="8"><img :src="item.photo_list[0]" style="height: 65px; width: 65px;"/></i-col>
                        <i-col span="8"><img :src="item.photo_list[1]" style="height: 65px; width: 65px;"/></i-col>
                        <i-col span="8"><img :src="item.photo_list[2]" style="height: 65px; width: 65px;"/></i-col>
                    </row>
                </i-col>

                <i-col span="4">
                    <div @click="choose_tech(item)" class="circle"
                         :style="[{'font-size': (item.state === 1 ? '10' : '12') + 'px'}, {'color':(item.check === 0 ? '#875522':'#91df6f')}, {'border-color': (item.state === 1 ? '#875522' : '#D5B32B')}]">
                        <span v-if="item.check === 1" style="font-size: 16px">√</span>
                        <span v-else>{{ item.state === 1 ? '繁忙' : '可选' }}</span>
                    </div>
                </i-col>
            </row>

            <row style="margin-top: 5px" type="flex" align="bottom">
                <i-col span="5">
                    <p style="text-align: center">
                        {{ item.level }}
                    </p>
                </i-col>
                <i-col span="18">
                    <rate show-text allow-half v-model="item.rate" disabled
                          style="font-size: 15px;font-family:'KaiTi'">
                        <span style="color: #f5a623; margin-left: -20px">{{ item.rate }}分</span>
                    </rate>
                </i-col>
                <i-col span="6">
                    <p style="font-size: 10px; color: #19be6b;">
                        <!--{{ item.price }}元/钟-->
                    </p>
                </i-col>
            </row>
        </card>
    </row>
    <!--<back-top></back-top>-->
    <row>
        <div style="height: 10%;width: 100%;position: fixed;bottom: 0;background-color: white;display: flex;">
            <div style="height: 100%;flex: 0 0 25%;display: flex;align-items: center;justify-content: center" @click="navi('index.html')">
                <div style="width: 40px">
                    <img src="../src/主页激活.png" alt="" style="height: 25px;width:25px">
                    <a style="font-size: 14px;font-weight: 200;">主页</a>
                </div>
            </div>
            <div style="height: 100%;flex: 0 0 25%;display: flex;align-items: center;justify-content: center">
                <div style="width: 40px">
                    <img src="../src/电话.png" alt="" style="height: 25px;width:25px">
                    <a :href="'tel:'+tel" style="font-size: 14px;font-weight: 200;">客服</a>
                </div>
            </div>
            <div style="height: 100%;flex: 0 50%;display: flex;align-items: center;justify-content: center">
                <button @click="down_order"
                        style="width: 85%;height: 70%;background-color: #2b85e4;color: white;border-radius: 5px;font-size: 18px">
                    立即下单
                </button>
            </div>
        </div>
    </row>
    <div style="height: 60px;width:60px;position: fixed;background-color: white;bottom: 100px;right: 30px; display: flex;align-items: center;justify-content: center;border-radius: 50%;border: 1px #fe736c solid;"
         onclick="call()">
        <div style="width: 100%;height: 100%;text-align: center;padding-top: 8px">
            <img src="../src/分享.png" alt="" style="height: 25px;width:25px">
            <h1 style="font-size: 14px;font-weight: 200;color: #fe736c">分享</h1>
        </div>
    </div>
    <div id="modal-overlay" v-show="overlay">
        <div class="modal-data">
            <img src="../src/loading.gif"/>
        </div>
    </div>
</div>
</body>
<script src="../js/jquery.js"></script>
<script src="../js/jquery.cookie.js"></script>
<script src="../js/vue.js"></script>
<script type="text/javascript" src="../vendor/iview/dist/iview.min.js"></script>
<script type="text/javascript" src="../js/sweetalert2.all.js"></script>
<!-- element的cdn爆炸了，没办法加载 -->

<script type="text/javascript" src="../js/index.js"></script>
<script type="text/javascript" src="../js/windowOpen.js"></script>
<script src="../vendor/soshm/dist/soshm.min.js"></script>
<script>
    function call() {
        soshm.popIn({
            title: '技师分享',
            sites: ['weixin', 'weixintimeline', 'weibo', 'qzone', 'qq'],
            url: location.href,
            digest: ''
        });
    }

    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }


    let Main = {
        data() {
            return {
                clickjibie:false,
                overlay: true,
                button_type: [
                    "primary",
                    "default",
                    "default",
                    "default",
                    "default",
                    "default",
                    "default",
                ],
                vip_discount: 100,
                serviceList: [{
                    value: -1,
                    label: "全部",
                    info: "",
                    duration: 0,
                    price: 0,
                    discount: 100,
                }],
                selector: null,
                tel: "",
                list: [],
                open: '',
                close: '',
                time:"",//选中的时间
            }
        },
        methods: {
            ClickJibie() {
                this.clickjibie = !this.clickjibie;
            },
            check_busy() {
                var that = this;
                that.overlay = true;
                that.list = [];
                $.post("../php/getalltech.php", {
                    time: that.timePick
                }).done((result) => {
                    result = JSON.parse(result);
                    for (var i = 0; i < result.data.length; i++) {
                        var tech = result.data[i];
                        that.list.push({
                            avatar_url: tech.avatar_url.replace('..', '/wechat_zu_technician/'),
                            job_number: tech.job_number,
                            photo_list: tech.photo_list,
                            rate: tech.rate,
                            state: tech.busy,
                            skills: tech.skill,
                            level: tech.level,
                            hot: tech.hot,
                            check: 0,
                            show: true
                        })
                    }
                    that.sort_by(0, 'rate');
                    that.overlay = false;
                })
            },
            choose_tech(item) {
                if (item.state === 1) return;
                var that = this;
                for (var i = 0; i < that.list.length; i++) {
                    if (item.job_number == that.list[i].job_number) {
                        if (that.list[i].check == 1) {
                            that.list[i].check = 0;
                        } else that.list[i].check = 1;
                    } else {
                        that.list[i].check = 0;
                    }
                }
            },
            navi(url, job_number) {
                window.location.href = url + "?job_number=" + job_number
            },
            tech_info(job_number, state) {
                // let timepick = new Date((new Date().toDateString() + ' ' + app.timePick));
                // if (new Date() > timepick) this.timePick = new Date().toTimeString().slice(0, 5);
                window.location.href = "tech-info.html?job_number=" + job_number + "&start-time=" + this.timePick
            },
            down_order() {
                var that = this;
                var count = 0;
                for (var i = 0; i < that.list.length; i++) {
                    if (that.list[i].check == 1) {
                        window.location.href = "confirm-order.html?job_number=" + that.list[i].job_number +
                            "&start-time=" + that.timePick + "&sv=all"
                        break;
                    } else {
                        count++;
                    }
                }
                if (count == that.list.length) {
                    $(this).openWindow("", '请至少选择一位技师', ['好的']);
                }
            },
            button_click(idx = -1) {
                if (idx == -1) {
                    for (var i in this.button_type) {
                        Vue.set(this.button_type, i, "default");
                    }
                    return;
                }
                for (var i = 0; i < this.button_type.length; i++) {
                    if (i == idx) Vue.set(this.button_type, i, "primary")
                    else Vue.set(this.button_type, i, "default")
                }
            },
            select_service() {
                var that = this;
                this.button_click();
                var val = that.selector;
                if (val === undefined) return;
                that.reshow();
                if (val != -1) {
                    for (var i = 0; i < that.list.length; i++) {
                        var sk = that.list[i].skills;
                        console.log(sk);
                        that.list[i].show = false;
                        for (var j = 0; j < sk.length; j++) {
                            if (sk[j]['service_id'] == val) {
                                that.list[i].show = true;
                            }
                        }
                    }
                } else {
                    for (var i = 0; i < that.list.length; i++) {
                        that.list[i].show = true;
                    }
                }
            },
            select_level(idx, str) {
                this.selector = "";
                this.button_click(idx);
                var that = this;
                that.reshow();
                for (var i = 0; i < that.list.length; i++) {
                    if (that.list[i].level != str) {
                        that.list[i].show = false;
                        console.log(that.list[i].job_number + "不显示，" + that.list[i].level)
                    }
                }
            },
            sort_by(idx, keyName) {
                this.button_click(idx);
                var that = this;
                var sort = function (keyName) {
                    return function (objectN, objectM) {
                        var valueN = objectN[keyName]
                        var valueM = objectM[keyName]
                        if (valueN < valueM) return 1
                        else if (valueN > valueM) return -1
                        else return 0
                    }
                }
                this.list.sort(sort(keyName));
            },
            reshow() {
                for (var i = 0; i < this.list.length; i++) {
                    this.list[i].show = true;
                }
            }
        },
        created() {

            console.log(this)
            var that = this;
            this.time = $.cookie("select_time");
            if(this.time === undefined)this.time="";

            $.post("../php/getservice.php").done((result) => {
                result = JSON.parse(result);
                if (result.status) {
                    for (var i = 0; i < result.data.length; i++) {
                        var service = result.data[i];
                        that.serviceList.push({
                            value: service['ID'],
                            label: service['name'],
                            info: service['info'],
                            duration: service['duration'],
                            price: service['price'],
                            discount: service['discount'],
                        })
                    }
                }
            });
            $.post("../php/getshoptime.php").done((result) => {
                result = JSON.parse(result);
                if (result.status == 1) {
                    that.tel = result.data.tel;
                    that.open = result.data.open_time;
                    that.close = result.data.close_time;
                }
            });
            $.post("../php/getalltech.php").done((result) => {
                result = JSON.parse(result);
                for (var i = 0; i < result.data.length; i++) {
                    var tech = result.data[i];
                    that.list.push({
                        avatar_url: tech.avatar_url,//.replace('..', '/wechat_zu_technician/'),
                        job_number: tech.job_number,
                        //description: '网红技师',
                        photo_list: tech.photo_list,
                        rate: tech.rate,
                        state: tech.busy,
                        skills: tech.skill,
                        level: tech.level,
                        hot: tech.hot,
                        check: 0,
                        show: true
                    })
                }
                that.sort_by(0, 'rate');
                that.overlay = false;
            })
        }
    };
    let Component = Vue.extend(Main);
    let app = new Component().$mount('#app');
</script>

</html>
