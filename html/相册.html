<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>技师相册</title>
    <link rel="stylesheet" href="weui-min.css"/>
    <link rel="stylesheet" href="example.css"/>
    <style>

    </style>
</head>
<body>
<div style="height: 7%;width: 100%;background-color: white;border-bottom: 1px #f2f2f2 solid;display: flex;align-items: center;">
    <span style="margin-left: 10px;font-size: 21px;font-family: '华文行楷';font-weight: 500">技师相册</span>
</div>
<div class="weui-flex" style="align-items: center;height: 13%;width: 100%;background-color: white;border-bottom: 1px #f2f2f2 solid;margin-top: 10px">
    <div class="box weui-flex" style="width: 100%; height: 100%;justify-content: center;align-items: center;">
        <div class="item weui-flex__item" style="height: 100%;flex: 0 0 25%;">
            <span style="font-weight: 500;font-size: 15px"><span style="font-size: 28px; font-weight: 600">27</span>8月</span>
        </div>
        <div class="item weui-flex__item" style="text-align: center;height: 100%;flex: 0 0 25%;">
            <img src="head.png" alt="" style="height: 100%;width: 100%;">
        </div>
        <div class="weui-gallery">
            <span class="weui-gallery__img" style="background-image: url(head.png);"></span>
            <div class="weui-gallery__opr">
                <a href="javascript:" class="weui-gallery__del">
                    <i class="weui-icon-delete weui-icon_gallery-delete"></i>
                </a>
            </div>
        </div>
        <div class="item weui-flex__item" style="text-align: center;height: 100%;flex: 0 0 25%;">
            <img src="head.png" alt="" style="height: 100%;width: 100%;">
        </div>
        <div class="item weui-flex__item" style="text-align: center;height: 100%;flex: 0 0 25%;">
            <img src="head.png" alt="" style="height: 100%;width: 100%;">
        </div>
    </div>
</div>
<div class="weui-flex" style="justify-content: center;align-items: center;height: 13%;width: 100%;background-color: white;border-bottom: 1px #f2f2f2 solid;margin-top: 10px">
    <div class="box weui-flex" style="width: 100%; height: 100%;">
        <div class="item weui-flex__item" style="height: 100%;flex: 0 0 25%;">
            <span style="font-weight: 500;font-size: 15px"><span style="font-size: 28px; font-weight: 600">14</span>8月</span>
        </div>
        <div class="item weui-flex__item" style="text-align: center;height: 100%;flex: 0 0 25%;">
            <img src="技师预约.png" alt="" style="height: 100%;width: 100%;">
        </div>
        <div class="item weui-flex__item" style="text-align: center;height: 100%;flex: 0 0 25%;">
            <img src="技师预约.png" alt="" style="height: 100%;width: 100%;">
        </div>
    </div>
</div>
<div class="weui-flex" style="align-items: center;height: 13%;width: 100%;background-color: white;border-bottom: 1px #f2f2f2 solid;margin-top: 10px">
    <div class="box weui-flex" style="width: 100%; height: 100%;align-items: center;">
        <div class="item weui-flex__item" style="height: 100%;flex: 0 0 25%;">
            <span style="font-weight: 500;font-size: 15px"><span style="font-size: 28px; font-weight: 600">05</span>8月</span>
        </div>
        <div class="item weui-flex__item" style="text-align: center;height: 100%;flex: 0 0 25%;">
            <img src="head.png" alt="" style="height: 100%;width: 100%;">
        </div>
    </div>
</div>

</body>
<script type="text/javascript" src="jweixin.js"></script>
<script type="text/javascript" src="example.js"></script>
<script type="text/javascript" src="weui-min.js"></script>
<script type="text/javascript" src="zepto.js"></script>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="echarts-simple-min.js"></script>
<script type="text/javascript">
    $(function(){
        $uploaderFiles.on("click", "li", function(){
            $galleryImg.attr("style", this.getAttribute("style"));
            $gallery.fadeIn(100);
        });
        $gallery.on("click", function(){
            $gallery.fadeOut(100);
        });
    });
</script>
</html>
