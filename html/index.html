<script type="text/javascript ">
    $(function () {
        $('.weui-tabbar__item').on('click', function () {
            $(this).addClass('weui-bar__item_on').siblings('.weui-bar__item_on').removeClass(
                'weui-bar__item_on');
            $(this).children('.weui-tabbar__icon').attr("src ", $(this).children('.weui-tabbar__icon').attr(
                'data-original'));
        });
    });
    $(function () {
        $('.weui-navbar__item').on('click', function () {
            $(this).addClass('weui-bar__item_on').siblings('.weui-bar__item_on').removeClass(
                'weui-bar__item_on');
        });
        $('.one').on('click', function () {
            $('.weui-tab__panel-item-one').css('display', 'block');
            $('.weui-tab__panel-item-two').css('display', 'none');
        });
        $('.two').on('click', function () {
            $('.weui-tab__panel-item-two').css('display', 'block');
            $('.weui-tab__panel-item-one').css('display', 'none');
        });
    });

    let app = new Vue({
        el: '#app',
        data: {
            items1: {},
            items2: {},
            items3: {},
            data: {},
        },
        methods: {
            phone() {
                var that = this;
                $(this).openWindow("店内热线", that.data.phone, ['好的']);
            },
            sorry() {
                var that = this;
                $(this).openWindow("抱歉", "本功能暂未上线，敬请期待", ['好的']);
            },
            navi(url) {
                window.location.href = url;
            }
        },
        created() {
            var id = ''
            var back = {};
            $.ajax({
                type: 'POST',
                async: false,
                data: {
                    id: id
                },
                dataType: 'json',
                url: '../php/getmainpage.php',
            }).done((data) => {
                if (data.status == 1) {
                    back = data.data
                    console.log(back)
                    document.getElementsByTagName("title")[0].innerText = back.shop.data.name
                }
            })
            if (back.app1.status == 1) {
                this.items1 = back.app1.data
            }
            if (back.app2.status == 1) {
                this.items2 = back.app2.data
            }
            if (back.notice.status == 1) {
                this.items3 = back.notice.data
            }
            if (back.shop.status == 1) {
                this.data = back.shop.data
            }
        },
    })


    function navi(url) {
        window.location.href = url;
    }

    $("#app1").css({
        "height": $("#app2").height()
    });


    // 轮播

    var k=0;  //当前的索引
    var ss = new Array(); //数组，用来存放图片
    ss[0] = "../src/wash-foot01.jpg";
    ss[1] = "../src/wash-foot02.jpg";
    ss[2] = "../src/wash-foot03.jpg";
    ss[3] = "../src/wash-foot04.jpg";
    function scrollPic(){
        if(k>ss.length-1){ //如果当前函数超过数组下标的最大值，k=0
            k=0;
        }
        for(var i=0;i<ss.length;i++){ //遍历数组
            if(i==k){ //如果当前索引等于当前数组下标
                document.getElementById("img").src=ss[i]; //改变图片路径
            }
        }
        k++; //k++,执行下一次操作
    }

    setInterval("scrollPic()",2000); //设置定时器

</script>
