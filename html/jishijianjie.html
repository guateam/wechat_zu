<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>个人详情</title>
    <!--<link rel="stylesheet" type="text/css" href="../vendor/iview/dist/styles/iview.css">-->
	<link rel="stylesheet" type="text/css" href="../css/iview.css">
    <link rel="stylesheet" href="../css/global.css" />
    <style>
        *{
            line-height: 1.6;
        }
        .demo-upload-list {
            display: inline-block;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 40px;
            border: 1px solid transparent;
            border-radius: 4px;
            overflow: hidden;
            background: #fff;
            position: relative;
            box-shadow: 0 1px 1px rgba(0, 0, 0, .2);
            margin-right: 4px;
        }

        .demo-upload-list img {
            width: 100%;
            height: 100%;
        }

        .demo-upload-list-cover {
            display: none;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, .6);
        }

        .demo-upload-list:hover .demo-upload-list-cover {
            display: block;
        }

        .demo-upload-list-cover i {
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            margin: 0 2px;
        }

        /* 定义模态对话框外面的覆盖层样式 */

        #modal-overlay {
            position: absolute;
            /* 使用绝对定位或固定定位  */
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            text-align: center;
            z-index: 1000;
            background-color: #fff;
        }

        /* 模态框样式 */

        .modal-data {
            margin: 80% auto;
            padding: 15px;
            text-align: center;
            opacity: 0.5;
        }

        .info {
            color: #8f384f;
        }

        #big-img {
            position: absolute;
            /* 使用绝对定位或固定定位  */
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            text-align: center;
            z-index: 500;
            background-color: #000;
        }
    </style>
</head>

<body>
    <div id="space">

        <row type="flex" justify="center" style="margin-top: 18px">
            <i-col span="22">
                <card :bordered="false" dis-hover style="height: 120px">
                    <row type="flex" justify="space-between" align="bottom">
                        <i-col>
                            <row type="flex" justity="start" align="bottom">
                                <i-col>
                                    <span style="font-size: 30px" v-text="list.name"></span> <span v-text="'(工号：'+list.jobnumber+')'"></span>
                                </i-col>
                            </row>
                        </i-col>
                        <i-col>

                            <div style="width: 58px;height:58px;line-height: 58px;">
                                <img border=0 style=" width: 100%; height: 100%;" :src="list.head">
                                <icon v-else type="ios-camera" size="20"></icon>
                            </div>
                        </i-col>
                    </row>
                    <!-- <divider orientation="right" style="transform: translateY(-120%)">工号:{{ personalInfo.id }}</divider> -->
                </card>
            </i-col>
        </row>
        <!--信息-->
        <row type="flex" justify="center" style="margin-top: -20px">
            <i-col span="22">
                <card :bordered="false" dis-hover>
                    <row type="flex" justify="space-between" :gutter="30">
                        <i-col span="24">
                            <row type="flex" justify="space-between" style="margin-top: 8px">
                                <i-col>性别:</i-col>
                                <i-col class="info" v-text="list.gender=='她'?'女':'男'"></i-col>
                            </row>
                            <row type="flex" justify="space-between" style="margin-top: 8px">
                                <i-col>在职状态:</i-col>
                                <i-col class="info" v-text="list.in_job==1?'在职':'离职'"></i-col>
                            </row>
                        </i-col>

                        <i-col span="24">
                            <row type="flex" justify="space-between" style="margin-top: 8px">
                                <i-col>入职日期:</i-col>
                                <i-col class="info" v-text="list.entrydate"></i-col>
                            </row>
                        </i-col>
                    </row>
                    <row type="flex" justify="space-between" style="margin-top: 8px">
                        <i-col>客户评价:</i-col>
                        <i-col>
                            <!-- <rate disabled v-model="valueDisabled" /> -->
                        </i-col>
                    </row>

                    <row type="flex" justify="space-between" style="margin-top: 8px">
                        <i-col>简介:</i-col>
                        <i-col v-text="list.description"></i-col>
                    </row>
                </card>
            </i-col>
        </row>




        <!--加载效果被我注释掉了-->



        <div id="modal-overlay" v-show="overlay">
            <div class="modal-data">
                <img src="../src/loading.gif" />
            </div>
        </div>

        <!-- <div id="big-img" v-show="big_img" @click="closeBig">
            <img id="big_img_self" style="width:100%;height:60%;margin-top:35%" :src="click_img" />
        </div> -->
    </div>

</body>
<script src="../js/jquery.js"></script>
<script src="../js/vue.js"></script>
<!--<script type="text/javascript" src="../vendor/iview/dist/iview.min.js"></script>-->
<script type="text/javascript" src="../js/iview.min.js"></script>
<script type="text/javascript" src="../js/windowOpen.js"></script>
<script>
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

    var id = getQueryString('id');
    let app = new Vue({
       el:"#space",
       data:{
           job_number:getQueryString('id'),
           list:[],
           overlay:true,
       },
       created(){
           var that = this;
           $.post("../php/gettechnician.php",{
               id:getQueryString('id'),
               ajax_call:true,
           }).done((res)=>{
                res = JSON.parse(res)
                this.list = res.data
                this.overlay = false;
           })

       }
    })
</script>

</html>
