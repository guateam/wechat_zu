<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <!-- <link href="https://cdn.bootcss.com/element-ui/2.4.0/theme-chalk/index.css" rel="stylesheet"> -->
    <link href="https://cdn.bootcss.com/iview/2.14.0/styles/iview.css" rel="stylesheet">
    <title>历史订单</title>
    <link rel="stylesheet" href="../css/weui-min.css"/>
    <link rel="stylesheet" href="../css/example.css"/>
    <link rel="stylesheet" href="../css/global.css"/>
    <link rel="stylesheet" type="text/css" href="../css/overlay.css">
    <style>
        #panel {
            padding: 8px;

        }

        #list-item {
            margin-bottom: 8px;
        }
    </style>
</head>

<body style="background-color: white">
<div class="" id="app" >
    <div class="page__bd">
        <div class="weui-panel weui-panel_access">
            <div class="weui-panel__hd">请对技师进行评价</div>
            <div class="weui-panel__bd">
                <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
                    <div class="weui-media-box__hd">
                        <img class="weui-media-box__thumb" src="../src/head.png" alt="" style="border-radius: 50%">
                    </div>
                    <div class="weui-media-box__bd">
                        <h4 class="weui-media-box__title">AKB48</h4>
                        <h6 class="weui-media-box__desc">服务项目：<span style="color: #cc5522;">足疗</span></h6>
                        <h6 class="weui-media-box__desc">时长：<span style="color: #cc5522;">120min</span></h6>
                        <h6 class="weui-media-box__desc">价格：<span style="color: #cc5522;">￥122</span></h6>
                    </div>
                </a>
            </div>
            <div class="weui-panel__ft">
                <Row style="width: 100%;text-align: center">
                    <Rate show-text allow-half v-model="valueCustomText" style="font-size: 40px;margin-bottom: 5px">
                        <span style="color: #f5a623">{{ valueCustomText }}</span>
                    </Rate>
                </Row>
                <textarea name="" id="" cols="30" rows="7" style="width: 100%;margin: 5px 0;border: 1px black solid;font-size: 1.5em;padding: 5px" placeholder="请输入评价"></textarea>
            </div>
        </div>
        <button style="width: 94%;margin-left: 3%;margin-top: 25px;height: 50px;border-radius: 20px;background-color: #00e4e6;border: none;color: white">提交评论</button>
    <!--<div id="modal-overlay" v-show="overlay">-->
        <!--<div class="modal-data">-->
            <!--<img src="../src/loading.gif"/>-->
        <!--</div>-->
    <!--</div>-->
</div>
</body>
<script type="text/javascript" src="../js/jweixin.js"></script>
<script type="text/javascript" src="../js/example.js"></script>
<script type="text/javascript" src="../js/weui-min.js"></script>
<script type="text/javascript" src="../js/zepto.js"></script>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/echarts-simple-min.js"></script>
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
<script type="text/javascript" src="../vendor/iview/dist/iview.min.js"></script>
<script type="text/javascript" src="../js/windowOpen.js"></script>
<script type="text/javascript">
    let app = new Vue({
        el: "#app",
        data: {
                valueText: 3,
                valueCustomText: 3.8
            }
    })
</script>

</html>
