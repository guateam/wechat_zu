<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../css/iview.css"/>

    <title>订单评价</title>
    <link rel="stylesheet" href="../css/weui-min.css"/>
    <link rel="stylesheet" href="../css/example.css"/>
    <link rel="stylesheet" href="../css/global.css"/>
    <link rel="stylesheet" type="text/css" href="../css/overlay.css">
    <style>
        #panel {
            padding: 8px;
        }

        #list-item {
            margin-bottom: 8px;
        }

        #unchoosen-tag {
            border: 1px #5d5df8 solid;
            border-radius: 5px;
            color: #5d5df8;
            padding: 8px;
            margin-right: 15px;
            margin-bottom: 15px;
            margin-top: 15px;
        }

        #choosen-tag {
            border: 1px #5d5df8 solid;
            border-radius: 5px;
            background-color: #5d5df8;
            color: #fff;
            padding: 8px;
            margin-right: 15px;
            margin-bottom: 15px;
            margin-top: 15px;
        }
    </style>
</head>

<body style="background-color: white">
<div class="" id="app">
    <div class="page__bd">
        <div class="weui-panel weui-panel_access">
            <div class="weui-panel__hd">请对技师进行评价</div>
            <div v-for="(data,idx) in datas" class="weui-panel__bd">
                <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg" style="border-bottom: 1px #f2f2f2 solid;">
                    <div class="weui-media-box__hd">
                        <img class="weui-media-box__thumb" :src="data.technician_head" alt=""
                             style="border-radius: 50%;width: 100%;height: 100%;">
                    </div>
                    <div class="weui-media-box__bd">
                        <h4 class="weui-media-box__title">{{data.job_number}}</h4>
                        <h6 class="weui-media-box__desc">服务项目：<span style="color: #cc5522;">{{data.service_name}}</span>
                        </h6>
                        <h6 class="weui-media-box__desc">时长：<span
                                style="color: #cc5522;">{{data.service_time}}min</span></h6>
                        <h6 class="weui-media-box__desc">价格：<span style="color: #cc5522;">￥{{data.price}}</span></h6>
                    </div>

                </a>
                <div class="weui-panel__ft">
                    <Row style="width: 100%;text-align: center;margin-top: 10px">
                        <Rate show-text allow-half v-model="rate[idx]" style="font-size: 40px;margin-bottom: 5px">
                            <span style="color: #f5a623">{{ rate[idx] }}</span>
                        </Rate>
                    </Row>
                    <div style="width: 100%;height:  3rem;display:  flex;align-items:  center;justify-content:  center;
">
                        <span :id="tag.check?'choosen-tag':'unchoosen-tag'" @click="check_click(idx,index)"
                              v-for="(tag,index) in tags[idx]" type="border" color="primary" v-text="tag.tag_name">

                        </span>
                    </div>
                    <textarea name="" v-model="text[idx]" id="comment" cols="30" rows="9"
                              style="margin: 5px 2%;width:96%;font-size: 1.5em;padding: 5px;outline: none;border: 1px #D9D9D9 solid;"
                              placeholder="请输入评价内容"></textarea>
                </div>
            </div>

        </div>
        <button id="tijiao"
                style="outline: none;width: 94%;margin-left: 3%;height: 50px;border-radius: 20px;background-color: #00e4e6;border: none;color: white;position: fixed;bottom: 30px;font-size: 1.5em"
                @click="send()">提交评价
        </button>
        <div id="modal-overlay" v-show="overlay">
            <div class="modal-data">
                <img src="../src/loading.gif"/>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../js/jweixin.js"></script>
<!-- <script type="text/javascript" src="../js/example.js"></script> -->
<script type="text/javascript" src="../js/weui-min.js"></script>

<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/vue.min.js"></script>

<!--<script type="text/javascript" src="../vendor/iview/dist/iview.min.js"></script>-->
<script type="text/javascript" src="../js/iview.min.js"></script>

<script type="text/javascript" src="../js/windowOpen.js"></script>
<script type="text/javascript">

    //顾客的openid
    openid = '1'


    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

    let app = new Vue({
        el: "#app",
        data: {
            text: [],
            rate: [],
            service_id: [],
            job_number: [],
            datas: {},
            tags: [],
            checked_tag: [],
            overlay: true,
        },
        methods: {
            //idx  第几个技师
            //index 选中第几个tag
            check_click(idx, index) {
                console.log("run")
                this.tags[idx][index].check = !this.tags[idx][index].check
                if (this.tags[idx][index].check) {
                    service_id = this.datas[idx]['service_id'];
                    jbnb = this.datas[idx]['job_number'];
                    id = this.tags[idx][index].ID;
                    this.checked_tag.push({jbnb: jbnb, svid: service_id, id: id});
                } else {
                    id = this.tags[idx][index].ID
                    if (this.checked_tag.indexOf(id) != -1) {
                        service_id = this.datas[idx]['service_id'];
                        jbnb = this.datas[idx]['job_number'];
                        //checked_tag里面的下标
                        idx_tag = this.checked_tag.indexOf({jbnb: jbnb, svid: service_id, id: id})
                        this.checked_tag.splice(idx, 1);
                    }
                }
            },
            send() {
                var that = this;
                if (this.rate.length != this.datas.length) {
                    $(that).openWindow("", "请至少为所有服务打分", ["好的"], () => {
                    })
                } else {
                    $("#tijiao").attr('disabled', true);
                    $.post('../php/setcomment.php', {
                        openid: openid,
                        order_id: getQueryString('id'),
                        service_id: that.service_id,
                        comment: that.text,
                        rate: that.rate,
                        job_number: that.job_number,
                        tags: that.checked_tag,
                    }).done((data) => {
                        data = JSON.parse(data)
                        if (data.status == 1) {
                            $(that).openWindow("", "您已成功评价", ["好的"], () => {
                                location.href = 'index.html'
                            })

                        } else if (data.status == 0) {
                            $(that).openWindow("", "评价失败,当前用户不存在", ["好的"], () => {
                            })
                        }
                    })
                }

            }
        },
        created() {
            var that = this;
            $.post("../php/getorderdetail.php", {
                id: getQueryString('id')
            }).done((res) => {
                res = JSON.parse(res)
                that.datas = res.data
                that.tags = res.tags;
                for (var i in res.data) {
                    that.service_id.push(res.data[i]['service_id']);
                    that.job_number.push(res.data[i]['job_number']);
                }
                that.overlay = false;
            })
        }
    })
</script>

</html>
