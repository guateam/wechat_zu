<h1 style="font-size: 1.5em;font-weight: 300;text-align: center">御足堂影院式足道企业文化</h1>
<p style="font-size: 1.1em">&nbsp;&nbsp;&nbsp;&nbsp;
以服务为导向、以顾客为中心;热情接待客户，确切了解顾客需求，聚焦于满足用户的需求
经济讲效益，管理讲制度，工作讲效率。
</p>
<p style="font-size: 1.1em">&nbsp;&nbsp;&nbsp;&nbsp;
战略愿景：用5-10年的时间，做国内足浴行业的强者
</p>
<p style="font-size: 1.1em">&nbsp;&nbsp;&nbsp;&nbsp;
用人观：德为首，智为本，成为准
</p>
<p style="font-size: 1.1em">&nbsp;&nbsp;&nbsp;&nbsp;
员工意识：人人争做栋梁
</p>
<p style="font-size: 1.1em">&nbsp;&nbsp;&nbsp;&nbsp;
领导意识：有了员工的成功，才有企业的成功
</p>
<p style="font-size: 1.1em">&nbsp;&nbsp;&nbsp;&nbsp;
营销观：持续双赢，用心服务
</p>
<p style="font-size: 1.1em">&nbsp;&nbsp;&nbsp;&nbsp;
运作观：宽深有度，优化整合
</p>
<p style="font-size: 1.1em">&nbsp;&nbsp;&nbsp;&nbsp;
行动观：反映快捷，趁热打铁
</p>
