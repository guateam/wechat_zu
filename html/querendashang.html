<script>
    /**









     注意，大约在160行左右的post数据进行充值，user_id将在日后通过微信接口获得，目前只是静态数据，记得修改










     */
    let app = new Vue({
        el: "#app",
        data: {
            xuanzejine: false,
            jishi: [
                {
                    value: 'AKB48',
                    label: 'AKB48'
                },
                {
                    value: 'NNK43',
                    label: 'NNK43'
                },
                {
                    value: 'KJKF39',
                    label: 'KJKF39'
                },
                {
                    value: 'FEFE343',
                    label: 'FEFE343'
                },
                {
                    value: 'EDEF67',
                    label: 'EDEF67'
                },
                {
                    value: 'FER67',
                    label: 'FER67'
                }
            ],
            model1: '',
            name: "",
            cash: 0,
            job_number: "",
            pay: 0,
            overlay: true,
            box_list: [
                0, 0, 0,
                0, 0, 0,
                0, 0, 0,
            ],
            fee_list: [
                100, 200, 500,
                1000, 2000, 5000,
                10000, 20000, '自定义'
            ],
            fee: 0,
        },
        methods: {
            userxuanzejine() {
                this.xuanzejine = !this.xuanzejine;
            },
            choose(idx) {
                var that = this;
                for (var i = 0; i < that.box_list.length; i++) {
                    if (i == idx) {
                        //不能直接赋值，vue无法通过数组索引的方式检测到数据变化，必须用Vue.set来改变数据
                        Vue.set(that.box_list, i, 1)//that.box_list[i] = 1;
                        that.fee = that.fee_list[i];
                    } else {
                        Vue.set(that.box_list, i, 0)//that.box_list[i] = 0;
                    }
                }
            },
            recharge() {
                var that = this;
                if (this.fee == 0 || this.fee == '自定义') {
                    $(that).openWindow("注意", "请选择充值金额", ['好的']);
                } else {
                    $.post('../php/recharge.php', {
                        charge: that.fee,
                        user_id: "test",
                        job_number: that.job_number,
                        pay: that.pay
                    }).done((res) => {
                        res = JSON.parse(res);
                        if (res.status == 1) {
                            $(that).openWindow("", "充值成功", ['好的'], () => {
                                window.location.href = "index.html";
                            })
                        }
                    })
                }
            }
        },
        created() {
            var that = this
            $.post("../php/getcustomer.php", {
                phone: "13777579230"
            }).done((res) => {
                res = JSON.parse(res);
                if (res.status == 1) {
                    that.name = res.name;
                    that.cash = res.cash;
                    that.overlay = false;
                }
            })
        },
    })
</script>
