<script>
	function navi(url)
	{
		window.location.href = url;
	}
	
	function getQueryString(name) 
	{
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }
	
	function sleep(delay) 
	{
	  var start = (new Date()).getTime();
	  while ((new Date()).getTime() - start < delay) 
	  {
		continue;
	  }
	}
</script>

<script>
    /**

    let app = new Vue({
        el: "#app",
        data: {
            xuanzejine: false,           
            model1: '',
            job_number: "",
            pay: 0,
            overlay: true,
            box_list: [
                0, 0, 0,
                0, 0, 0,
                0, 0, 0,
            ],
            fee_list: [
                100, 200, 500,

                10000, 20000, '自定义'
            ],
            fee: 0,
            moneyList:[],
        },
        methods: 
		{
            getMoney(index)
			{
                if(this.moneyList.length == 0)
				{
                    this.moneyList.push($("#box"+index+">span:nth-child(2)").text());
                }
				else 
				{
                    this.moneyList.splice(0,this.moneyList.length);
                    this.moneyList.push($("#box"+index+">span:nth-child(2)").text());
                }
                return index;
            },  
            userxuanzejine() 
			{
                this.xuanzejine = !this.xuanzejine;
            },
            choose(idx) 
			{
                var that = this;
                for (var i = 0; i < that.box_list.length; i++) 
				{
                    if (i == idx) 
					{
                        //不能直接赋值，vue无法通过数组索引的方式检测到数据变化，必须用Vue.set来改变数据
                        Vue.set(that.box_list, i, 1)//that.box_list[i] = 1;
                        that.fee = that.fee_list[i];
                    } 
					else 
					{
                        Vue.set(that.box_list, i, 0)//that.box_list[i] = 0;
                    }
                }
            },
			
            dashang()

                var that = this;

						var url = encodeURIComponent(window.location.href+"&money="+this.moneyList[0] * 100+"&jobnumber="+jobnumber);

						var payurl = "http://1.jthysm.com/dashang/example/jsapiyy.php?pay=" + this.moneyList[0] * 100 + "&backurl=" + url; 						
						//var payurl = "http://1.jthysm.com/dashang/example/jsapiyy.php?pay=" + this.moneyList[0] * 100;						
						//alert(payurl);
						
                        //window.location.href = "http://1.jthysm.com/dashang/example/jsapiyy.php?pay=" + this.moneyList[0] + "&backurl=" + url; 
						window.location.href = payurl;

                        }).done((res) =>

                            if (res.status == 0) {

                                })

                    });

            },
			
			
        },
        created() {

			var payret = getQueryString('payret');
			//------------------------------------------------------------	
			
			//微信的支付
			if (payret === "" || payret === undefined || payret == null) 
			{
				
			} 
			else if (payret === "1") //这里表示支付成功，返回该页面
			{
				$(that).openWindow("", "您已成功打赏", ["好的"], () => {
					that.overlay = true;
					
					var money = getQueryString('money');
					
					var jobnumber = getQueryString('jobnumber');
					
					$.post('../php/dashang.php',

						pay: money,

						job_number: jobnumber,
					}).done((res) =>

						if (res.status == 1) {

						}
					})
				})
			} 
			else if (payret === "2") //这里表示支付失败，返回该页面	
			{
				$(that).openWindow("", "支付失败", ["确定"], () => {

				})

			$.post("../php/getcustomer.php", {
